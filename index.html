<!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  JavaScript  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<script>

const dict = {
  ja: {
    title: "QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆã‚¢ãƒ—ãƒª",
    ph: "ãƒ†ã‚­ã‚¹ãƒˆã¾ãŸã¯URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆæ”¹è¡Œã§è¤‡æ•°å¯¾å¿œï¼‰",

let cur = "ja";          // ç¾åœ¨ã®è¨€èª
let lastCanvas = null;   // ç”Ÿæˆæ¸ˆã¿QRï¼ˆãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨ï¼‰

/* â”€â”€â”€ QRç”Ÿæˆ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function generateQR(){
  const txt = document.getElementById("textInput").value.trim();
  const wrap = document.getElementById("qrcode");
  wrap.innerHTML = "";
  lastCanvas = null;
  if(!txt){
    alert(dict[cur].err_empty);

/* â”€â”€â”€ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function downloadQR(){
  if(!lastCanvas){ alert(dict[cur].err_empty); return; }
  const link = document.createElement("a");
  link.href = lastCanvas.toDataURL("image/png");
  link.download = "qrcode.png";
  link.click();
}

/* â”€â”€â”€ åˆæœŸåŒ–ï¼šãƒ–ãƒ©ã‚¦ã‚¶è¨€èªã‚’å„ªå…ˆ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
