<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>QRコード生成アプリ</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    canvas {
      margin-top: 20px;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QRコード生成アプリ</h1>

    <input type="text" id="textInput" placeholder="テキストやURLを入力してください" />
    <input type="file" id="fileInput" />
    <button onclick="generateQRCode()">QRコードを生成</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadQRCode()">QRコードをダウンロード</button>

    <div class="note">
      入力内容は外部に送信されません。<br>安全にご利用いただけます。
    </div>
  </div>

  <script>
    function generateQRCode() {
      const text = document.getElementById('textInput').value.trim();
      const container = document.getElementById('qrcode');
      const downloadBtn = document.getElementById('downloadBtn');

      container.innerHTML = '';
      downloadBtn.style.display = 'none';

      if (text) {
        const canvas = document.createElement('canvas');
        QRCode.toCanvas(canvas, text, { width: 256 }, function (err) {
          if (!err) {
            container.appendChild(canvas);
            downloadBtn.style.display = 'inline-block';
          }
        });
      } else {
        alert("テキストを入力するか、ファイルを選択してください。");
      }
    }

    function downloadQRCode() {
      const canvas = document.querySelector('#qrcode canvas');
      if (!canvas) return;
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'qrcode.png';
      link.click();
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const result = e.target.result;
        document.getElementById('textInput').value = result;
        generateQRCode();
      };

      if (file.type.startsWith('text') || file.name.endsWith('.csv')) {
        reader.readAsText(file);
      } else if (file.type.startsWith('image/')) {
        reader.readAsDataURL(file);
      } else {
        alert('このファイル形式には対応していません。TXT, CSV, 画像のみ対応しています。');
      }
    });
  </script>
</body>
</html>
